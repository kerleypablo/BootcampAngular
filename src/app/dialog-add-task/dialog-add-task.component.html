
<mat-dialog-content class="mat-typography">


 <div class="row">
   <div class="col">
    <mat-form-field class="example-full-width">
      <mat-label>Eu Preciso</mat-label>
      <input matInput [(ngModel)]="titulo">
    </mat-form-field>
   </div>
 </div>
 <div class="row">
  <div class="col">
    <mat-form-field class="example-full-width">
      <mat-label>Leave a comment</mat-label>
      <textarea [(ngModel)]="notas" matInput placeholder="Ex. It makes me feel..." ></textarea>
    </mat-form-field>
  </div>
 </div>

 <div class="row">
  <div class="col">
    <mat-form-field>
      <mat-label>Me lembre em:</mat-label>
      <input matInput [(ngModel)]="meLembreEm" [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
 </div>


</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="addTask">Criar</button>
</mat-dialog-actions>
